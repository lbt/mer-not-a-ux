Name: mer-not-a-ux
Summary: A simple example of a basic UX package
Description: Demonstrates integration with uxlaunch and provides a base to evolve a custom UI
Version: 0.1
Release: 1
Group: System/GUI/Other
License: GPL
Sources:
  - mer-not-a-ux.tar.bz2
Requires:
  - qt5-qtqml-qmlscene
  - qt5-qtqml-import-qtquick2plugin
  - qt5-plugin-platform-xcb
